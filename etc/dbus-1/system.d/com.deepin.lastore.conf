<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="com.deepin.lastore"/>
    <allow send_destination="com.deepin.lastore"/>
  </policy>

  <!-- Allow sudo group to invoke methods on the interfaces -->
  <policy group="sudo">
    <allow own="com.deepin.lastore"/>
    <allow send_destination="com.deepin.lastore"/>
  </policy>

  <!-- Allow anyone to read information, but deny Changing System Actions -->
  <policy context="default">
    <allow send_destination="com.deepin.lastore"/>

    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="DownloadPackage"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="InstallPackage"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="RemovePackage"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="UpdatePackage"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="DistUpgrade"/>

    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="StartJob"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="PasueJob"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="CleanJob"/>

    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Manager" send_member="SetRegion"/>

    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Updater" send_member="SetAutoCheckUpdates"/>
    <deny send_destionation="com.deepin.lastore" send_interface="com.deepin.lastore.Updater" send_member="SetMirrorSource"/>
  </policy>

</busconfig>
