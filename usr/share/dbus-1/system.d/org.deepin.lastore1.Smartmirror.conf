<?xml version="1.0" encoding="UTF-8"?><!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.deepin.lastore1.Smartmirror"/>
  </policy>

  <!-- Allow anyone to read information, but deny Changing System Actions -->
  <policy context="default">
    <allow own="org.deepin.lastore1.Smartmirror"/>
    <allow send_destination="org.deepin.lastore1.Smartmirror"/>

    <allow send_destination="org.deepin.lastore1.Smartmirror" send_interface="org.deepin.lastore1.Smartmirror"/>
    <allow send_destination="org.deepin.lastore1.Smartmirror" send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.deepin.lastore1.Smartmirror" send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

</busconfig>
